<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
      <section class="content">
        <img src="images/image-qr-code.png" alt="Aim your smartphone camera to visit the link">

        <p class="regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/HugoPFe" target="_blank" rel="external">Hugo P Fernandes</a>.
      </div>
  </main>

</html>
